<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css
    ">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="chatbot.css">
</head>
<body>
    <!-- Chatbot -->
    <div class="chatbot">
        <div class="chatbot-header">
            <div class="status">
                <i class='bx bx-conversation'></i>
                <div class="status-combine">
                    <p class="chatbot-name">ChatBot</p>
                    <div class="chatbot-status">
                        <div class="online-icon"></div>
                        <p>Online</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="chatbot-body">
            <div class="chat-msg-box">
                <div class="chat-icon">
                    <img src="/images/customer-service.png" alt="user icon">
                </div>
                <div class="chat-msg">Hi How may I help you?</div>
            </div>
            <div class="user-msg-box">
                <div class="user-icon">
                    <img src="/images/user.png" alt="user icon">
                </div>
                <div class="user-msg">Explain the test of transformers in substation</div>
            </div>
        </div>
        <div class="chatbot-msg">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Ask anything and get standard results..." aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class='bx bxs-send'></i></button>
              </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js
    "></script>
</body>
</html>
